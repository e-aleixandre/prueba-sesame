doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        types:
            carbon: App\ddd\Infrastructure\ORM\Type\CarbonType

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '13'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
#            App:
#                is_bundle: false
#                type: annotation
#                dir: '%kernel.project_dir%/src/Entity'
#                prefix: 'App\Entity'
#                alias: App
            App\CoreContext:
                alias: App\CoreContext
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/src/CoreContext/Infrastructure/ORM/Default/Mapping'
                prefix: 'App\CoreContext\Domain' # TODO: Why Domain?
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true